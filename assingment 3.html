<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Capitals Quiz</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Welcome to the World Capitals Quiz!</h1>
    <div id="auth-container">
      <label for="username">Enter your username to start the quiz:</label>
      <input type="text" id="username" placeholder="Username">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz" style="display: none;">
      <div id="question-container">
        <p id="question"></p>
        <form id="answer-form">
          <input type="radio" name="answer" value="A" id="answerA">
          <label for="answerA" id="labelA"></label><br>
          <input type="radio" name="answer" value="B" id="answerB">
          <label for="answerB" id="labelB"></label><br>
          <input type="radio" name="answer" value="C" id="answerC">
          <label for="answerC" id="labelC"></label><br>
          <input type="radio" name="answer" value="D" id="answerD">
          <label for="answerD" id="labelD"></label><br>
          <button type="submit">Submit Answer</button>
        </form>
      </div>
      <div id="feedback-container" style="display: none;">
        <p id="feedback"></p>
        <button onclick="nextQuestion()">Next Question</button>
      </div>
      <div id="progress-bar"></div>
    </div>
    <div id="score-container" style="display: none;">
      <h2>Your Final Score:</h2>
      <p id="final-score"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
